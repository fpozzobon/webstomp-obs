<!DOCTYPE html>
<html>
<head>
    <title>WebStompObs</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1em;
        }

        header {
            text-align: center;
            margin-bottom: 1em;
        }

        .wrapper {
            flex: 1 1 auto;
            display: flex;
        }

        .wrapper > div {
            flex: 0.5 1 auto;
            border: black solid 1px;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }

        .m-room-header {
        }

        .m-room-messages {
            flex: 1;
        }

        .m-room-input {
            display: flex;
            height: 2em;
            line-height: 2em;
        }

        .m-room-input input {
            flex: 1 1 auto;
        }

        .m-room button {
            height: 2em;
            width: 60px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Web Stomp Observable Chat with RMQ</h1>
    </header>

    <div class="wrapper">
        <div class="m-room" data-room="a">
            <div class="m-room-header">
                <p>Status: <span></span></p>
            </div>
            <div class="m-room-messages"></div>
            <form class="m-room-input">
                <label for="ia">User 1:&nbsp;</label><input id="ia" type="text">
            </form>
            <button id="sa" type="text">Sub</button>
        </div>
        <div class="m-room" data-room="b">
            <div class="m-room-header">
                <p>Status: <span></span></p>
            </div>
            <div class="m-room-messages"></div>
            <form class="m-room-input">
                <label for="ib">User 2:&nbsp;</label><input id="ib" type="text">
            </form>
            <button id="sb" type="text">Sub</button>
        </div>
    </div>

    <script type="text/javascript" src="../dist/webstompobs.web.js"></script>
    <script type="text/javascript" src="../node_modules/rxjs/bundles/Rx.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var url = 'ws://localhost:61614',
            login = 'admin', password = 'admin';

            var wsClient = webstompobs.stompobservable.client(url, {maxConnectAttempt: 5, ttlConnectAttempt: 100, debug: true})

            var sourceConnection = wsClient.connect({login: login, passcode: password});

            var roomsEl = {
                a: document.querySelector('[data-room="a"]'),
                b: document.querySelector('[data-room="b"]')
            };

            var names = {
                a: 'User 1',
                b: 'User 2'
            };

            var subscribeEventHandlers = {}
            var submitEventHandlerFn = {}

            var jsonEncoder = {
                encode: function(msg) {
                    return JSON.stringify(msg);
                },
                decode: function(msg) {
                    return JSON.parse(msg);
                }
            };
            var encoder = {encode: jsonEncoder.encode, decode: jsonEncoder.decode};

            function trim(str) {
                return str.replace(/^\s+|\s+$/g,'');
            }
            function onError(client, err) {
                var roomEl = roomsEl[client];
                var el = roomEl.querySelector('.m-room-header p span');
                el.innerHTML = 'disconnected. ' + err;
                var form = roomEl.querySelector('form');
                if (form.sendCallback) form.removeEventListener('submit', form.sendCallback);
            }
            function onConnect(connectedClient, client) {
                var roomEl = roomsEl[client];
                var el = roomEl.querySelector('.m-room-header p span');
                el.innerHTML = 'connected.';
                addEntry(client, 'Welcome~~~');

                var source = connectedClient
                            .subscribeBroadcast('/topic/webstompobs-chat-example')
                            .subscribe(
                                function (message) {
                                    onMessage(client, message);
                                },
                                function (err) {
                                    onError(err);
                                },
                                function () {
                                    console.log('Completed');
                                }
                            );

                var form = roomEl.querySelector('form');
                form.removeEventListener('submit', submitEventHandlerFn[client]);
                submitEventHandlerFn[client] = function(ev) {
                    onSend(connectedClient, client);
                    ev.preventDefault();
                    return false;
                }
                form.addEventListener('submit', submitEventHandlerFn[client]);

                var button = roomEl.querySelector('button');
                button.removeEventListener('click', subscribeEventHandlers[client]);
                subscribeEventHandlers[client] = function() {
                    if (source.isStopped) {
                        source = connectedClient
                                .subscribeBroadcast('/topic/webstompobs-chat-example')
                                .subscribe(
                                        function (message) {
                                            onMessage(client, message);
                                        },
                                        function (err) {
                                            onError(err);
                                        },
                                        function () {
                                            console.log('Completed');
                                        }
                                );
                    } else {
                        source.unsubscribe();
                    }
                }
                button.addEventListener('click', subscribeEventHandlers[client]);
            }
            function onMessage(client, msg) {
                msg = encoder.decode(msg.body);
                addEntry(client, msg.author + ': ' + msg.text);
            }
            function addEntry(client, msg) {
                var roomEl = roomsEl[client];
                var el = roomEl.querySelector('.m-room-messages');
                var p = document.createElement('p');
                p.innerHTML = msg;
                el.insertBefore(p, null);
            }
            function onSend(connectedClient, client) {
                var roomEl = roomsEl[client];
                var input = roomEl.querySelector('input');
                var msg = trim(input.value);
                if (!msg) return;
                msg = encoder.encode({
                    author: names[client],
                    text: msg
                });
                connectedClient.send('/topic/webstompobs-chat-example', msg);
                input.value = '';
            }

            sourceConnection.subscribe(
                    function (connectedClient) {
                        onConnect(connectedClient, 'a')
                    },
                    function (err) {
                        onError('a', err);
                    },
                    function () {
                        console.log('A Completed');
                    });
            sourceConnection.subscribe(
                    function (connectedClient) {
                        onConnect(connectedClient, 'b')
                    },
                    function (err) {
                        onError('b', err);
                    },
                    function () {
                        console.log('B Completed');
                    });

        });
    </script>

</body>
</html>
